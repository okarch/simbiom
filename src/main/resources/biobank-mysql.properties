biobank.invoice.findByPeriodAsc=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where i.started >= ? and i.ended <= ? and p.projectid = b.projectid group by i.invoiceid\, p.title order by i.ended asc\, i.invoiceid
biobank.invoice.findByTerm1=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where i.invoice like ? and p.projectid = b.projectid group by i.invoiceid\, p.title order by i.invoiceid\, p.title
biobank.invoice.findByTerm2=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where i.purchase like ? and p.projectid = b.projectid group by i.invoiceid\, p.title order by i.invoiceid\, p.title
biobank.invoice.findByTerm3=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where i.reason like ? and p.projectid = b.projectid group by i.invoiceid\, p.title order by i.invoiceid\, p.title
biobank.invoice.findByTerm4=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where p.title like ? and p.projectid = b.projectid group by i.invoiceid\, p.title order by i.invoiceid\, p.title
biobank.invoice.findStatus0=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where p.projectid = b.projectid group by i.invoiceid\, p.title order by i.invoiceid\, p.title
biobank.invoice.findStatus1=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where i.verified <= '1970-01-01 02:00:00' and i.approved <= '1970-01-01 02:00:00' and i.rejected <= '1970-01-01 02:00:00' and p.projectid = b.projectid group by i.invoiceid\, p.title order by i.invoiceid\, p.title
biobank.invoice.findStatus2=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where i.verified > '1970-01-01 02:00:00' and i.approved <= '1970-01-01 02:00:00' and i.rejected <= '1970-01-01 02:00:00' and p.projectid = b.projectid group by i.invoiceid\, p.title order by i.invoiceid\, p.title
biobank.invoice.findStatus3=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where i.approved > '1970-01-01 02:00:00' and i.rejected <= '1970-01-01 02:00:00' and p.projectid = b.projectid group by i.invoiceid\, p.title order by i.invoiceid\, p.title
biobank.invoice.findStatus4=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where i.rejected > '1970-01-01 02:00:00' and p.projectid = b.projectid group by i.invoiceid\, p.title order by i.invoiceid\, p.title

