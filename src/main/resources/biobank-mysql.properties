biobank.invoice.findByPODesc=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where i.purchase = ? and p.projectid = b.projectid group by i.invoiceid\, p.title order by i.ended desc
biobank.invoice.findByPOAsc=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where i.purchase = ? and p.projectid = b.projectid group by i.invoiceid\, p.title order by i.ended asc
