biobank.invoice.findById=select i.*\, p.title\, b.projectcode from ${biobank.project.table} p\, ${biobank.invoice.table} i left join ${biobank.billing.table} b on (i.purchase = b.purchase) where i.invoiceid = ? and p.projectid = b.projectid group by i.invoiceid\, p.title order by i.invoiceid\, p.title
